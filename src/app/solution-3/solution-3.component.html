<h3>Exercise 3 - Solution</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName"
             [ngClass]="fh.getValidInvalidClassName(form.get('firstName'))">
      <div *ngIf="fh.hasErrors(form.get('firstName'))" class="invalid-feedback">
        {{fh.getErrorMessage(form.get('firstName'))}}
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName"
             [ngClass]="fh.getValidInvalidClassName(form.get('lastName'))">
      <div *ngIf="fh.hasErrors(form.get('lastName'))" class="invalid-feedback">
        {{fh.getErrorMessage(form.get('lastName'))}}
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>

<div *ngIf="formData" class="alert alert-success form-output" role="alert">
  <div>The form input is valid</div>
  <div>{{formData | json}}</div>
</div>
